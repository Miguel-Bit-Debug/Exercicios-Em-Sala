<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        img{
            width: 350px;
        }
    </style>
    <title>index</title>
</head>
<body>
    <script>
        let dados = {
            "employees":{
                "employee": [
                {
                    "id": "1",
                    "firstName": "Tom",
                    "lastName": "Cruise",
                    "photo": "tom-cruise.jpg"
                },
                {
                    "id": "2",
                    "firstName": "Maria",
                    "lastName": "Sharapova",
                    "photo": "Maria-Sharapova.jpg"
                },
                {
                    "id": "3",
                    "firstName": "Robert",
                    "lastName": "Downey Jr.",
                    "photo": "Robert-Downey-Jr.png"
                }
            ]
        }    
    }
        document.write("Tamanho do array: " + dados.employees.employee.length)
        document.write('<br><br>')

        document.write("Ao exibir os itens do array, podemos ver que são do tipo Object:<br><br>")
        for(let i = 0; i < dados.employees.employee.length; i++){
            document.write(dados.employees.employee[i])
            document.write('<br>')
        }

        document.write('<hr><br><br>Como JSON é um Object, seu conteúdo deve ser acessado como métodos:<br><br>')
        for (let i = 0; i < dados.employees.employee.length; i++){
            document.write(dados.employees.employee[i].firstName + " " + dados.employees.employee[i].lastName)
            document.write('<br>')
            document.write("<img src='" + dados.employees.employee[i].photo + "'>")
            document.write('<br>')

        }
    
    </script>
</body>
</html>
